    <title>人员/车辆入厂申请表 - layui</title>

    <style>
        #example1 {
            display: flex;
            flex-wrap: wrap;
        }
        .blue-background-class {
            background-color: #C8EBFB!important;
        }
        .list-group {
            cursor: default;
        }
        .list-group > .list-group-item {
            width: 9.5rem;

            justify-content: center;
            align-items: center;
        }

<body>

<div class="layui-bg-gray" style="padding: 16px;">
  <div class="layui-row layui-col-space15">
    <div class="layui-col-md6">
      <div class="layui-card">
        <div class="layui-card-header">原顺序</div>
        <div id="example1" class="layui-card-body layui-btn-group">
            <button type="button" class="layui-btn">审核标记<span class="layui-badge layui-bg-gray">A</span></button>
            <button type="button" class="layui-btn">序号<span class="layui-badge layui-bg-gray">B</span></button>
            <button type="button" class="layui-btn">车间报备编号<span class="layui-badge layui-bg-gray">C</span></button>
            <button type="button" class="layui-btn">所属公司<span class="layui-badge layui-bg-gray">D</span></button>
            <button type="button" class="layui-btn">明火或非明火作业<span class="layui-badge layui-bg-gray">E</span></button>
            <button type="button" class="layui-btn">作业级别<span class="layui-badge layui-bg-gray">F</span></button>
            <button type="button" class="layui-btn">作业项目名称<span class="layui-badge layui-bg-gray">G</span></button>
            <button type="button" class="layui-btn">所属车间或装置<span class="layui-badge layui-bg-gray">H</span></button>
            <button type="button" class="layui-btn">存在的问题<span class="layui-badge layui-bg-gray">I</span></button>
            <button type="button" class="layui-btn">计划检修的内容<span class="layui-badge layui-bg-gray">J</span></button>
            <button type="button" class="layui-btn">原介质<span class="layui-badge layui-bg-gray">K</span></button>
            <button type="button" class="layui-btn">作业单位<span class="layui-badge layui-bg-gray">L</span></button>
            <button type="button" class="layui-btn">作业点具体位置<span class="layui-badge layui-bg-gray">M</span></button>
            <button type="button" class="layui-btn">作业开始时间<span class="layui-badge layui-bg-gray">N</span></button>
            <button type="button" class="layui-btn">作业结束时间<span class="layui-badge layui-bg-gray">O</span></button>
            <button type="button" class="layui-btn">属地单位作业负责人<span class="layui-badge layui-bg-gray">P</span></button>
            <button type="button" class="layui-btn">作业人员<span class="layui-badge layui-bg-gray">Q</span></button>
            <button type="button" class="layui-btn">是否使用移动监控视频设备<span class="layui-badge layui-bg-gray">R</span></button>
            <button type="button" class="layui-btn">固定摄像头名称<span class="layui-badge layui-bg-gray">S</span></button>
            <button type="button" class="layui-btn">是否需报备审批<span class="layui-badge layui-bg-gray">T</span></button>
            <button type="button" class="layui-btn">报备状态<span class="layui-badge layui-bg-gray">U</span></button>
            <button type="button" class="layui-btn">登记时间<span class="layui-badge layui-bg-gray">V</span></button>
            <button type="button" class="layui-btn">登记人<span class="layui-badge layui-bg-gray">W</span></button>
        </div>
      </div>
    </div>
    <div class="layui-col-md6">
      <div class="layui-card">
        <div class="layui-card-header">新顺序</div>
        <div class="layui-card-body">

        </div>
      </div>
    </div>
